<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
    <form action="" method="post">
        <label>Title:
            <input type="text" name="title" value="{{book[0][1]}}"/>
        </label><br>
        <label>ISBN number:
            <input type="text" maxlength="13" name="isbn" value="{{book[0][3]}}" />
        </label><br>
        <label>Description:
            <textarea name="desc">{{book[0][2]}}</textarea>
        </label><br>

    <button type="submit">Save</button>
    </form><br><br>
    <a href="/book-details/{{book[0][0]}}"><button>Back</button></a>

</body>
</html>
